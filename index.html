<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>CRUD</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
          <a href="#" class="nav_logo">CRUD</a>
        </nav>
      </header>

      <section class="home">
        <div class="form_container">
            <div class="form">
                <form>
                  <h2>CRUD</h2>
      
                  <div class="input_box">
                    <input type="text" placeholder="Enter your id" class="userId"/>
                  </div>
                  <div class="input_box">
                    <input type="text" placeholder="Enter your FullName" class="fullname"/>
                  </div>
                  <div class="input_box">
                    <input type="text" placeholder="Enter your Username" class="username"/>
                  </div>
                  <div class="input_box">
                    <input type="email" placeholder="Enter your Email" class="email"/>
                  </div>
                  <div class="input_box">
                    <input type="text" placeholder="Enter your Address" class="address"/>
                  </div>
                  <div class="input_box">
                    <div style=" text-align: center;">Gender
                     <select>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select> 
                    </div>
                    <input type="date" class="dob"/>
                  </div>
      
                  <div class="btn">
                    <button id="createBtn" class="button">Create</button>
                  <button id="readBtn" class="button">Read</button>
                  <button id="updateBtn" class="button">Update</button>
                  <button id="deleteBtn" class="button">Delete</button>  
                  </div> 
                </form>
            </div>
        </div>
      </section>
      <script src="./script.js" type="module"></script>
</body>
</html>
